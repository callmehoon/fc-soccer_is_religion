<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .step {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .step span {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            background: black;
            color: white;
            margin-right: 10px;
        }

        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            border-bottom: 1px solid #aaa;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row > div {
            flex: 1;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .agreements {
            margin-top: 30px;
        }

        .agreements label {
            display: block;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .buttons button {
            padding: 12px 20px;
            font-size: 16px;
            width: 48%;
            border: 1px solid #000;
            cursor: pointer;
        }

        .buttons button.join {
            background: black;
            color: white;
        }

        .note {
            font-size: 13px;
            color: gray;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <div class="step">
        <span>01</span> 정보입력 및 약관동의 &nbsp; &gt; &nbsp; <span style="background:#eee; color:#999;">02</span> 가입완료
    </div>

    <div class="section-title">기본정보</div>

    <label class="required">아이디(이메일)</label>
    <input type="email" placeholder="이메일 입력">
    <p class="note">※ 수신가능한 이메일 주소로 입력해주세요.</p>

    <label class="required">비밀번호</label>
    <input type="password">

    <label class="required">비밀번호 확인</label>
    <input type="password">

    <label class="required">이름</label>
    <input type="text">

    <label class="required">휴대전화</label>
    <input type="text" placeholder="- 없이 입력해주세요.">

    <label>전화번호</label>
    <div class="row">
        <input type="text">
        <button>우편번호 검색</button>
    </div>

    <label>주소</label>
    <input type="text">

    <div class="section-title">부가 정보</div>

    <label class="required">성별</label>
    <div class="radio-group">
        <label><input type="radio" name="gender"> 남자</label>
        <label><input type="radio" name="gender"> 여자</label>
    </div>

    <label class="required">생일</label>
    <div class="row">
        <select><option>년</option></select>
        <select><option>월</option></select>
        <select><option>일</option></select>
    </div>

    <label class="required">휴면회원 방지기간</label>
    <div class="radio-group">
        <label><input type="radio" name="rest"> 1년</label>
        <label><input type="radio" name="rest"> 3년</label>
        <label><input type="radio" name="rest"> 5년</label>
        <label><input type="radio" name="rest"> 탈퇴시-평생회원</label>
    </div>

    <div class="section-title">약관동의</div>
    <div class="agreements">
        <label><input type="checkbox"> 카포스토어의 모든 약관을 확인하고 전체 동의합니다. <span class="note">(선택항목도 포함)</span></label>
        <label><input type="checkbox"> [필수] 이용약관</label>
        <label><input type="checkbox"> [필수] 개인정보 수집 및 이용</label>
        <label><input type="checkbox"> [필수] 개인정보 처리 위탁 동의</label>
        <label><input type="checkbox"> [선택] SMS 수신을 동의하시겠습니까?</label>
    </div>

    <div class="buttons">
        <button>취소</button>
        <button class="join">회원가입</button>
    </div>
</div>
</body>
</html>
