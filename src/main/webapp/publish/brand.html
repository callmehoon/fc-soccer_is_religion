<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구는 종교다</title>
    <link rel="stylesheet" href="new.css">
    <style>
        .brand-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #eee;
            padding: 30px 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .brand-dropdown .brand-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: nowrap;
        }

        .brand-dropdown .brand-grid img {
            width: 140px;
            height: auto;
            border-radius: 4px;
        }

        .nav-list li:hover .brand-dropdown,
        .brand-dropdown:hover {
            display: block;
        }

        .nav-list li {
            position: relative;
        }

        .brand-landing {
            text-align: center;
            padding: 60px 20px;
            background: url('https://via.placeholder.com/1600x500?text=Background+Pattern') center/cover no-repeat;
        }

        .brand-landing h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .brand-landing p {
            font-size: 16px;
            color: #444;
            max-width: 700px;
            margin: 0 auto;
        }

        .brand-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 60px 40px;
            background-color: #fff;
        }

        .brand-logos img {
            width: 120px;
            height: auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<header>
    <nav class="main-nav">
        <ul class="nav-list">
            <li><a href="#">NEW</a></li>
            <li>
                <a href="#" class="brand-menu">BRAND</a>
                <div class="brand-dropdown">
                    <div class="brand-grid">
                        <img src="https://via.placeholder.com/140x180?text=Nike" alt="Nike">
                        <img src="https://via.placeholder.com/140x180?text=Adidas" alt="Adidas">
                        <img src="https://via.placeholder.com/140x180?text=Puma" alt="Puma">
                        <img src="https://via.placeholder.com/140x180?text=Mizuno" alt="Mizuno">
                        <img src="https://via.placeholder.com/140x180?text=Asics" alt="Asics">
                        <img src="https://via.placeholder.com/140x180?text=UnderArmour" alt="Under Armour">
                        <img src="https://via.placeholder.com/140x180?text=Skechers" alt="Skechers">
                    </div>
                </div>
            </li>
            <li><a href="#">축구화</a></li>
            <li><a href="#">팀 컬렉션</a></li>
            <li><a href="#">팀 유니폼</a></li>
            <li><a href="#">의류</a></li>
            <li><a href="#">용품</a></li>
            <li><a href="#">레프리킷</a></li>
            <li><a href="#">우먼스</a></li>
            <li><a href="#">유소년</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="brand-landing">
        <h2>FootBall is <strong>RELIGION</strong></h2>
        <p>축구는 종교다. 축구는 삶의 일부이다. 식사를 하며 축구를 보고, 주말에는 직접 축구를 하고, 경기 날엔 스타디움에 가서 축구를 관람한다.</p>
    </section>

    <section class="brand-logos">
        <img src="https://via.placeholder.com/120x60?text=Nike" alt="Nike">
        <img src="https://via.placeholder.com/120x60?text=Adidas" alt="Adidas">
        <img src="https://via.placeholder.com/120x60?text=Puma" alt="Puma">
        <img src="https://via.placeholder.com/120x60?text=Mizuno" alt="Mizuno">
        <img src="https://via.placeholder.com/120x60?text=Asics" alt="Asics">
        <img src="https://via.placeholder.com/120x60?text=UnderArmour" alt="Under Armour">
        <img src="https://via.placeholder.com/120x60?text=Skechers" alt="Skechers">
    </section>
</main>
<body>
<div id="header"></div>

<script>
    fetch("/publish/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);
</script>
</body>

</body>
</html>
