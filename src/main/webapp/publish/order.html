<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구는 종교다</title>
    <style>
        label {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
<form>
    <h1>주문하기</h1>
    <h3>상품 정보</h3>

    <h3>주문자 정보</h3>
    <label for="order_member">
        주문하시는 분<input type="text" id="order_member" name="order_member" class="input-field" required>
    </label>
    <label for="address">
        주소<input type="text" id="address" name="address" class="input-field">
    </label>
    <label for="phone_number">
        휴대폰 번호<input type="text" id="phone_number" name="phone_number" class="input-field" required>
    </label>
    <label for="email">
        이메일<input type="text" id="email" name="email" class="input-field" required>
    </label>

    <h3>배송 정보</h3>
    <label for="address_check">
        배송지 확인
        <select id="address_check" name="address_check">
            <option value="1">기본 배송지</option>
            <option value="2">최근 배송지</option>
            <option value="3">직접 입력</option>
            <option value="4">주문자 정보와 동일</option>
        </select>
    </label>
    <label for="receiver">
        받으실 분<input type="text" id="receiver" name="receiver" class="input-field" required>
    </label>
    <label for="receiver_address">
        받으실 곳<input type="text" id="receiver_address" name="receiver_address" class="input-field" required>
        <button type="button">우편번호검색</button>
    </label>
    <label for="receiver_phone_number">
        휴대폰번호<input type="text" id="receiver_phone_number" name="receiver_phone_number" class="input-field" required>
    </label>
    <label for="delivery_message">
        남기실 말씀<input type="text" id="delivery_message" name="delivery_message" class="input-field">
    </label>

    <h3>결제 정보</h3>
    <div>
        <label>
            할인 및 적립
        </label>
        <div>적용된 할인: 10,000원</div>
        <div>발생 적립금: 10,000원</div>
    </div>
    <label for="coupon_check">
        쿠폰 사용<button type="button" id="coupon_check" name="coupon_check">쿠폰 조회 및 적용</button>
    </label>
    <label for="use_bonuspoint">
        적립금 사용<input type="text" id="use_bonuspoint" name="use_bonuspoint" class="input-field">원
        <input type="checkbox" id="use_all_point" name="use_all_point" value="is_all">전액 사용하기(보유 적립금: 10,000원)
    </label>
    <small>※ 1,000원부터 10,000원까지 사용 가능합니다.</small>
    <label>
        총 결제 금액 10,000원
    </label>

    <h3>결제 수단 선택</h3>
    <label for="payment_method">
        결제수단
        <select id="payment_method" name="payment_method">
            <option value="1">간편결제</option>
            <option value="2">무통장 입금</option>
            <option value="3">신용카드</option>
            <option value="4">휴대폰 결제</option>
        </select>
    </label>

    <h3>총 결제 금액 10,000원</h3>
</form>

<form>
    <div>
        <label>
            총 개의 상품
        </label>
        <div>총 상품 금액: 10,000원</div>
        <div>총 할인 금액: -10,000원</div>
        <div>총 배송액: 3,000원</div>
        <label>
            최종 결제 금액: 10,000원
        </label>
    </div>
    <label for="order_agree">
        <input type="checkbox" id="order_agree" name="order_agree" value="is_agree"/>(필수) 구매하실 상품의 결제정보를 확인하였으며, 구매진행에 동의합니다.
    </label>
    <button type="submit">결제하기</button>
</form>

</body>
</html>
